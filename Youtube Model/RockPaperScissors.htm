<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ropasci.css">
    </head>
    <body>
        <header>
            <p>ROCK PAPER SCISSORS GAME</p>
        </header>

        <button class="tweet-button" onclick="
        playGame('rock');">
            Rock
        </button>

        <button class="tweet-button" onclick="
        playGame('paper');">
            Paper
        </button>

        <button class="tweet-button" onclick="playGame('scissors');">
            Scissors
        </button>

        <button class="tweet-button" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
        ">
            Reset Score
        </button>

        <script>
            function pickComputerMove(){
                const randomNumber = Math.random();
                let computerMove = '';

                if(randomNumber >= 0 && randomNumber < 1/3)
                {
                    computerMove = 'rock';
                }else if(randomNumber >= 1/3 && randomNumber < 2/3)
                {
                    computerMove = 'paper';
                }
                else if(randomNumber >= 2/3 && randomNumber < 1)
                {
                    computerMove = 'scissors';
                }
                return computerMove;
            }

            const score = {
                wins: 0,
                losses: 0,
                ties: 0
            }

            function playGame(playerMove){
                const computerMove = pickComputerMove();
                let result = '';
                if(playerMove === 'rock'){
                    if(computerMove === 'rock'){
                        result = 'Tie';
                    }else if(ComputerMove === 'paper'){
                        result = 'You Lose';
                    }else if(ComputerMove === 'scissors'){
                        result = 'You Win';
                    }
                }
                else if(playerMove === 'paper'){
                    if(computerMove === 'rock'){
                        result = 'You Win';
                    }else if(computerMove === 'paper'){
                        result = 'Tie';
                    }else if(computerMove === 'scissors'){
                        result = 'You Lose';
                    }
                }
                else if(playerMove === 'scissors'){
                    if(computerMove === 'rock'){
                        result = 'You Lose';
                    }else if(computerMove === 'paper'){
                        result = 'You Win';
                    }else if(computerMove === 'scissors'){
                        result = 'Tie';
                    }
                }

                if(result === 'You Win'){
                    score.wins += 1;
                }else if(result === 'You Lose'){
                    score.losses += 1;
                }else if(result === 'Tie'){
                    score.ties += 1;
                }
                alert(`You picked ${playerMove}.\nComputer picked ${computerMove}.\n${result}\n Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }
        </script>
    </body>
</html>
