<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">      
    <title>Login</title>
</head>

<body>

    <div class="container" id="container">
       
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Login </h1>
               
                <span>or use your email password</span>
                <input type="email" placeholder="email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <a href="#">Forget Your Password?</a>
                <div id="error-message" style="display: none; color: red;"></div>
                <button type="submit">Login </button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                
                <div class="toggle-panel toggle-right">
                    <h1>OFA - KAMUKUNJI</h1>
                    <p>ONE FOR ALL - ALL FOR GOD</p>
                    <a href="account.html"><button >Sign Up</button></a>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        const apiurl = 'https://ofa.up.railway.app/api/login/';
        
        console.log(apiurl)
        const formData = {};
        for (const field of this.elements) {
            if (field.name) {
                formData[field.name] = field.value;
            }
           
        }
        console.log(formData)
        
        fetch(apiurl, {

                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Set content type to JSON
                },
                body: JSON.stringify(formData),
                 // Convert JSON object to string
            })
        .then(response => {
            console.log(response)
            if (response.ok) {
                return response.json();
            }
            throw new Error('Login failed');
        })
        .then(data => {
            // Redirect to index.html upon successful login
            window.location.href = 'home.html';
        })
        .catch(error => {
            console.error('Error:', error);
            // Display error message to the user
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = 'Wrong credentials. Please try again.';
            errorMessage.style.display = 'block';
        });
    });
});

</script>

</html>
