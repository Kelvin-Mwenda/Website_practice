<!DOCTYPE html>
<html>
    <head>
        <title>Amazon calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale = 1.0">
        <link rel="stylesheet" href="amazon.css">
    </head>
    <body>
        <h1>Amazon Shipping Calculator</h1>
        <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeyDown(event);">
        <button class="tweet-button" onclick="calculateTotal()">Calculate</button>
        <P class="js-total"></P>

        <script>
            function handleCostKeyDown(event){
                if(event.key === 'Enter'){
                    calculateTotal()
                }
            }
            function calculateTotal(){
                const inputElement = document.querySelector('.js-cost-input')
                let cost = Number(inputElement.value)

                if(cost < 40){
                    cost+=10
                }

                document.querySelector('.js-total').innerHTML = `$${cost}`
            }
        </script>
    </body>
</html>
